<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://localhost:35729/livereload.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - IISc Kho-Kho</title>
</head>
<body>
<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Notifications & Polls</h2>
  
  <!-- Add Notification Button (for conveners) -->
  <div class="mb-6" v-if="isConvener">
    <button 
      id="addNotificationBtn"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
      Add New Announcement
    </button>
  </div>
  
  <!-- Add Notification Modal -->
  <div id="notificationModal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full relative">
      <!-- Close Button -->
      <button id="closeNotificationModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
      <h3 class="text-xl font-bold mb-4">New Announcement</h3>
      
      <form @submit.prevent="submitNotification" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input id="notificationTitle" type="text" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="notificationBody" rows="4" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2"></textarea>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" id="isPoll" class="rounded text-blue-500 focus:ring-blue-500 h-4 w-4">
          <label for="isPoll" class="ml-2 text-sm text-gray-700">Create as poll</label>
        </div>
        
        <div id="pollOptionsSection" style="display: none;" class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Poll Options</label>
          <div id="pollOptions" class="space-y-2">
            <div class="flex">
              <input type="text" placeholder="Option 1" class="poll-option mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
              <button type="button" class="remove-option ml-2 text-red-500">&times;</button>
            </div>
            <div class="flex">
              <input type="text" placeholder="Option 2" class="poll-option mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
              <button type="button" class="remove-option ml-2 text-red-500">&times;</button>
            </div>
          </div>
          <button 
            type="button"
            id="addOptionBtn"
            class="mt-2 px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
            + Add Option
          </button>
        </div>
        
        <div class="flex justify-end space-x-3 mt-6">
          <button 
            type="button" 
            id="cancelNotificationBtn"
            class="px-4 py-2 border rounded-md hover:bg-gray-50">
            Cancel
          </button>
          <button 
            type="submit"
            :disabled="notificationLoading"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50">
            {{ notificationLoading ? 'Submitting...' : 'Post' }}
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Notifications List -->
  <div class="space-y-6">
    <div v-if="notifications.length === 0" class="text-center py-12">
      <i class="fas fa-bell-slash text-4xl text-gray-400 mb-4"></i>
      <h3 class="text-lg font-medium text-gray-900 mb-2">No notifications yet</h3>
      <p class="text-gray-500">Check back later for team updates and announcements.</p>
    </div>
    
    <template v-else>
      <div 
        v-for="notification in notifications" 
        :key="notification.id" 
        class="bg-white rounded-lg shadow-md overflow-hidden"
      >
        <!-- Regular announcement -->
        <div v-if="!notification.isPoll" class="p-6">
          <div class="flex justify-between items-start">
            <h3 class="text-lg font-semibold text-gray-900">
              {{ notification.title }}
            </h3>
            <span class="text-sm text-gray-500">
              {{ formatDate(notification.createdAt) }}
            </span>
          </div>
          
          <p class="mt-2 text-gray-700 whitespace-pre-line">
            {{ notification.body }}
          </p>
          
          <!-- Delete button (for conveners) -->
          <div v-if="isConvener" class="mt-4 flex justify-end">
            <button 
              @click="deleteNotification(notification.id)" 
              class="text-sm text-red-600 hover:text-red-800">
              Delete
            </button>
          </div>
        </div>
        
        <!-- Poll -->
        <div v-else class="p-6">
          <div class="flex justify-between items-start">
            <h3 class="text-lg font-semibold text-gray-900">
              {{ notification.title }}
            </h3>
            <span class="text-sm text-gray-500">
              {{ formatDate(notification.createdAt) }}
            </span>
          </div>
          
          <p class="mt-2 text-gray-700">
            {{ notification.body }}
          </p>
          
          <div class="mt-4 space-y-2">
            <template v-for="(option, index) in notification.pollOptions" :key="index">
              <!-- Show results if user has voted -->
              <div 
                v-if="pollVotes[notification.id] !== undefined" 
                class="flex items-center"
              >
                <div class="flex-1">
                  <div class="flex justify-between mb-1">
                    <span class="text-sm font-medium">{{ option }}</span>
                    <span class="text-sm text-gray-500">
                      {{ (pollResults[notification.id] && pollResults[notification.id][index]) || 0 }} votes
                    </span>
                  </div>
                  <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div 
                      class="bg-blue-600 h-2.5 rounded-full" 
                      :style="`width: ${getVotePercentage(notification.id, index)}%`"
                    ></div>
                  </div>
                </div>
              </div>
              
              <!-- Show voting buttons if user hasn't voted -->
              <button 
                v-else
                @click="voteInPoll(notification.id, index)" 
                class="w-full py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 text-left"
              >
                {{ option }}
              </button>
            </template>
          </div>
          
          <!-- Delete button (for conveners) -->
          <div v-if="isConvener" class="mt-4 flex justify-end">
            <button 
              @click="deleteNotification(notification.id)" 
              class="text-sm text-red-600 hover:text-red-800">
              Delete
            </button>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>

<script>
  // Handle notification modal
  document.getElementById('addNotificationBtn')?.addEventListener('click', () => {
    document.getElementById('notificationModal').style.display = 'flex';
  });
  
  document.getElementById('closeNotificationModal')?.addEventListener('click', () => {
    document.getElementById('notificationModal').style.display = 'none';
  });
  
  document.getElementById('cancelNotificationBtn')?.addEventListener('click', () => {
    document.getElementById('notificationModal').style.display = 'none';
  });
  
  // Toggle poll options section
  const isPollCheckbox = document.getElementById('isPoll');
  const pollOptionsSection = document.getElementById('pollOptionsSection');
  
  isPollCheckbox?.addEventListener('change', () => {
    pollOptionsSection.style.display = isPollCheckbox.checked ? 'block' : 'none';
  });
  
  // Add option button
  document.getElementById('addOptionBtn')?.addEventListener('click', () => {
    const pollOptions = document.getElementById('pollOptions');
    const optionCount = pollOptions.querySelectorAll('.poll-option').length;
    
    const newOption = document.createElement('div');
    newOption.className = 'flex';
    newOption.innerHTML = `
      <input type="text" placeholder="Option ${optionCount + 1}" class="poll-option mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
      <button type="button" class="remove-option ml-2 text-red-500">&times;</button>
    `;
    
    pollOptions.appendChild(newOption);
    
    // Add event listener to new remove button
    newOption.querySelector('.remove-option').addEventListener('click', function() {
      newOption.remove();
    });
  });
  
  // Remove option buttons
  document.querySelectorAll('.remove-option').forEach(button => {
    button.addEventListener('click', function() {
      this.parentElement.remove();
    });
  });
  
  // Handle form submission
  document.querySelector('form')?.addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    const title = document.getElementById('notificationTitle').value;
    const body = document.getElementById('notificationBody').value;
    const isPoll = document.getElementById('isPoll').checked;
    
    let notificationData = {
      title,
      body,
      isPoll
    };
    
    if (isPoll) {
      // Get poll options
      const options = Array.from(document.querySelectorAll('.poll-option'))
        .map(input => input.value.trim())
        .filter(value => value !== '');
      
      if (options.length < 2) {
        alert('Please add at least 2 options for the poll.');
        return;
      }
      
      notificationData.pollOptions = options;
    }
    
    // Use the Vue method to add notification
    window.addNotification(notificationData);
    
    // Close modal and reset form
    document.getElementById('notificationTitle').value = '';
    document.getElementById('notificationBody').value = '';
    document.getElementById('isPoll').checked = false;
    document.getElementById('pollOptionsSection').style.display = 'none';
    document.getElementById('notificationModal').style.display = 'none';
  });
  
  // Helper function for vote percentage calculation
  function getVotePercentage(notificationId, optionIndex) {
    const results = window.pollResults[notificationId];
    if (!results) return 0;
    
    const totalVotes = Object.values(results).reduce((sum, count) => sum + count, 0);
    if (totalVotes === 0) return 0;
    
    const optionVotes = results[optionIndex] || 0;
    return (optionVotes / totalVotes) * 100;
  }
</script>
</body>
</html>
